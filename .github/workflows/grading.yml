name: Grading

on: [push]

jobs:
  status: 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Update status badge
      run:  sed -i 's|<NEVER BUILT>|![](https://github.com/'$GITHUB_REPOSITORY'/workflows/Grading/badge.svg)|g' README.md
    - uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.802
    - name: Download spec
      run: Invoke-WebRequest -Uri https://raw.githubusercontent.com/kmaooad/coding-19W09/master/Spec.fs -OutFile Spec.fs
      shell: powershell
    - name: Test
      run: dotnet test
    
